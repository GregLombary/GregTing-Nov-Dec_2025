<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ting and Greg Nov-Dec 2025</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f0f0f0; }
        h1 { text-align: center; }
        .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 10px; }
        .gallery img { width: 100%; height: auto; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; }
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000; }
        .lightbox img { max-width: 90%; max-height: 90%; border-radius: 8px; }
        .lightbox.active { display: flex; }
    </style>
</head>
<body>
    <h1>Ting and Greg Nov-Dec 2025</h1>
    <div class="gallery">
        <img src="https://www.dropbox.com/scl/fi/r8ztbk5xrqfbq4fiju9kv/0dca32df-e138-4374-ad76-56fe7b127b34.jpg?rlkey=1en89ciilg463moksf9rdmvwj&st=9lv0y539?raw=1" alt="Photo 1" onclick="openLightbox(this.src)">
        <img src="https://www.dropbox.com/scl/fi/r8ztbk5xrqfbq4fiju9kv/0dca32df-e138-4374-ad76-56fe7b127b34.jpg?rlkey=1en89ciilg463moksf9rdmvwj&st=9lv0y539?raw=1
" alt="Photo 2" onclick="openLightbox(this.src)">
        <!-- Add more images here, one line per photo -->
    </div>

    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightbox-img" src="" alt="Full view">
    </div>

    <script>
        function openLightbox(src) {
            document.getElementById('lightbox-img').src = src;
            document.getElementById('lightbox').classList.add('active');
        }
        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }
    </script>
</body>
</html>
